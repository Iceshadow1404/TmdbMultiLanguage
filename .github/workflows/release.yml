name: Release Plugin
on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build Plugin
        run: dotnet build --configuration Release --no-restore

      - name: Prepare Plugin Files
        id: prepare
        run: |
          OUTPUT_PATH="bin/Release/net8.0"
          PLUGIN_NAME="Jellyfin.Plugin.TmdbMultiLanguage"
          
          mkdir -p release_package
          
          cp $OUTPUT_PATH/$PLUGIN_NAME.dll release_package/
          cp meta.json release_package/
          
          ZIP_NAME="${PLUGIN_NAME}_${{ github.ref_name }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT
          
          cd release_package
          zip -r ../$ZIP_NAME *
          cd ..
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ${{ steps.prepare.outputs.ZIP_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
